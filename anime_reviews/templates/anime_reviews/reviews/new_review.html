{% extends 'anime_reviews/base.html' %}
{% block content %}
    <div class="well well-md">
        <h1>Review about {{ show.title }}</h1>
        <h2>Tell us what you think of this episode or anime!</h2>
        <form id="new_review_form" action="{% url 'anime_reviews:new_review' anime_id=show.mal_id%}" method="POST">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
{% endblock %}
