{% extends 'anime_reviews/base.html' %}

{% block content %}
<div class="well well-lg">
    <h2>Log in</h2>

    <form method='POST' action="{% url 'anime_reviews:login_and_signup' %}">{% csrf_token %}
        <input name="url" type="hidden" value={{ request.GET.next }}>
        <table id='login_form'>
            {{ l_form.as_table }}
        </table>
        <button type="submit">Login</button>
    </form>
</div>

<div class="well well-lg">
    <h2>Or Register</h2>
    <form method='post' action="{% url 'anime_reviews:register' %}">{% csrf_token %}
        <input name="url" type="hidden" value={{ request.GET.next }}>
        <table id="registration_form">
            {{ s_form.as_table}}
        </table>
        <button type='submit'>Register</button>
    </form>
</div>


{% endblock %}
