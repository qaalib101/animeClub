{% extends 'anime_reviews/base.html' %}
{% block content %}
    <h1>Review about {{ show.anime_title }}</h1>
    <h2>Any changes you have had with this anime</h2>
    <form id="new_review_form" action="{% url 'anime_reviews:new_review' anime_id=show.mal_id%}" method="POST">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock %}
