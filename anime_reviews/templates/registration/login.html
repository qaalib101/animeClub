{% extends 'anime_reviews/base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
<div class="well well-lg">
    <h2>Log in</h2>

    <form method='POST' action="{% url 'anime_reviews:login_and_signup' %}">{% csrf_token %}
        {{ l_form|crispy }}
        <button type="submit">Login</button>
    </form>
</div>

<div class="well well-lg">
    <h2>Or Register</h2>
    <form method='post' action="{% url 'anime_reviews:register' %}">{% csrf_token %}
        {{ s_form|crispy}}
        <button type='submit'>Register</button>
    </form>
</div>


{% endblock %}
