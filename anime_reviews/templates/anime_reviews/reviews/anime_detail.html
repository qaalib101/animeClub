{% extends 'anime_reviews/base.html' %}
{% block content %}
    <div class="container">
        <div class="well well-lg">
            <h2>{{ show.title }}</h2>
            <P>{{ show.title_english }}</P>

            <img src={{ show.image_url }}>

            <p>Plot: {{ show.synopsis }}</p>
        </div>
        {% for review in reviews %}
            <div class="well well-md">
                <h2>{{ review.title }}</h2>
            </div>
        {% endfor %}
    </div>

{% endblock %}
